<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora Juca - Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

    <body>

    <div class="quadrado"></div>
    <div class="quadrado2"></div>


    <div class="titulo">
        <h1>Registre-se</h1>
    </div>

    <div class="dados2">
        <form>
            <label for="Nome">Nome:</label><input type="text" name="Nome" id="Nome" autocomplete="off">
        </form>
        <form>
            <label for="Endereco">Endereço:</label><input type="text" name="Endereco" id="Endereco" autocomplete="off">
        </form>
        <form>
            <label for="Email">E-mail:</label><input type="text" name="Email" id="Email" autocomplete="off">
        </form>
        <form>
            <label for="cidade">Cidade:</label><input type="text" name="cidade" id="cidade" autocomplete="off">
        </form>

        <label for="Estado">Estado:</label>
        <select name="Estado" id="Estado">
            <option>Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
        <div class="genero">
            <p>Escolha os gêneros que você mais gosta</p>
            <form>
                <input type="checkbox" id="Comedia"><label for="Comedia">Comédia</label>
                <input type="checkbox" id="Romance"><label for="Romance">Romance</label>
                <input type="checkbox" id="Aventura"><label for="Aventura">Aventura</label>
                <input type="checkbox" id="Acao"><label for="Acao">Ação</label>


            </form>
            <form>
                <input type="checkbox" id="Terror"><label for="Terror">Terror</label>
                <input type="checkbox" id="Suspense"><label for="Suspense">Suspense</label>
                <input type="checkbox" id="Infantil"><label for="Infantil">Infantil</label>
                <input type="checkbox" id="Drama"><label for="Drama">Drama</label>

            </form>
        </div>

    </div>

    <div class="dados">
        <form>
            <label for="Nome">Nome:</label><input type="text" name="Nome" id="Nome" autocomplete="off">
        </form>
        <form>
            <label for="Senha">Senha:</label><input type="password" name="Senha" id="Senha" autocomplete="off">
        </form>
    </div>

    <a href="index.html" class="button">Cancelar</a>
    <a href="" class="button2">Limpar</a>
    <a href="index.html" class="button3">Cadastrar</a>

    <div class="alternar">
        <a href="index.html">Voltar</a>
    </div>

</div>
</div>
</body>

</html>
